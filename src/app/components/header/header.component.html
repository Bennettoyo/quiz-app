<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Quiz Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a *ngIf="loggedIn && adminAccess" (click)="addModal()" class="nav-link" href="#">Add Quiz <i
            class="fas fa-plus"></i></a>
      </li>
    </ul>
    <!-- IF NOT LOGGED IN -->
    <ng-container *ngIf="!loggedIn">
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" placeholder="Username" [(ngModel)]="username" aria-label="Search">
      </div>
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="password" placeholder="Password" [(ngModel)]="password"
          aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" (click)="checkLoginDetails()">Login</button>
      </div>
    </ng-container>
    <div *ngIf="loggedIn" class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" (click)="logout()">Sign Out</button>
    </div>
  </div>
</nav>
